version: '3.9'

services:
  console:
    build: .
    environment:
      APP_NAME: Laravel
      APP_ENV: local
      APP_KEY: base64:YATW8fOGnL4XznjcaIloh9e4ub9N9IAeb+Gz8tyfzC0=
      APP_DEBUG: true
      APP_URL: http://localhost:8000

      LOG_CHANNEL: stderr
      LOG_DEPRECATIONS_CHANNEL: stderr
      LOG_LEVEL: debug

      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: app
      DB_USERNAME: app
      DB_PASSWORD: app

      BROADCAST_DRIVER: redis
      CACHE_DRIVER: redis
      FILESYSTEM_DISK: s3
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      SESSION_LIFETIME: 120

      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379

      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      MAIL_USERNAME: null
      MAIL_PASSWORD: null
      MAIL_ENCRYPTION: null
      MAIL_FROM_ADDRESS: "hello@example.com"
      MAIL_FROM_NAME: Laravel

      AWS_ACCESS_KEY_ID: minio-user
      AWS_SECRET_ACCESS_KEY: minio-password
      AWS_DEFAULT_REGION: us-east-1
      AWS_BUCKET: storage
      AWS_URL: http://localhost:9000/storage
      AWS_ENDPOINT: http://minio:9000
      AWS_USE_PATH_STYLE_ENDPOINT: true
    depends_on:
      - postgres
      - redis
      - mailpit
    volumes:
      - ./:/app
    working_dir: /app
    restart: unless-stopped
    command: php artisan schedule:work

  web:
    extends:
      service: console
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000

  queue:
    extends:
      service: console
    command: php artisan queue:work --tries=3

  postgres:
    image: postgres:16.1-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:6.2-alpine
    volumes:
      - redis:/data
    ports:
      - "6379:6379"

  mailpit:
    image: axllent/mailpit:latest
    volumes:
      - mailpit:/data
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATA_FILE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/buckets
    environment:
      MINIO_ROOT_USER: minio-user
      MINIO_ROOT_PASSWORD: minio-password
    command: server /buckets --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      retries: 3
      timeout: 5s

volumes:
  postgres:
    driver: local
  redis:
    driver: local
  mailpit:
    driver: local
