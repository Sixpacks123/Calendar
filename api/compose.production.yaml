version: '3.9'

name: api-production

services:
  web:
    build:
      context: .
      dockerfile: production.Dockerfile
      target: build
    image: ${IMAGE_REGISTRY:-local}/${IMAGE_NAME:-api}:${IMAGE_TAG:-latest}
    environment:
      APP_ENV: production
    ports:
      - "8000:8000"
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    entrypoint: ./entrypoint.sh
    command: php artisan octane:start --server=swoole --host=0.0.0.0 --port=8000
    restart: unless-stopped
    healthcheck:
      test: php artisan octane:status || exit 1
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 3

  schedule:
    build:
      context: .
      dockerfile: production.Dockerfile
      target: build
    image: ${IMAGE_REGISTRY:-local}/${IMAGE_NAME:-api}:${IMAGE_TAG:-latest}
    environment:
      APP_ENV: production
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    command: php artisan schedule:work
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: production.Dockerfile
      target: build
    image: ${IMAGE_REGISTRY:-local}/${IMAGE_NAME:-api}:${IMAGE_TAG:-latest}
    environment:
      APP_ENV: production
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /app
    command: php artisan queue:work --tries=3
    restart: unless-stopped

  pgsql:
    image: postgres:16.1-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - pgsql:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: pg_isready -q -d app -U app
      interval: 5s
      timeout: 5s
      retries: 3

  redis:
    image: redis:6.2-alpine
    volumes:
      - redis:/data
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping || exit 1
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgsql:
    driver: local
  redis:
    driver: local
