name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: app_test
          POSTGRES_USER: app_test
          POSTGRES_PASSWORD: app_test

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.3'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('api/.env') || copy('api/.env.example', 'api/.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      working-directory: api
    - name: Generate key
      run: php artisan key:generate
      working-directory: api
    - name: Directory Permissions
      run: chmod -R 777 api/storage api/bootstrap/cache
    - name: Execute migrations
      run: php artisan migrate --env=testing --no-interaction
      working-directory: api
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: pgsql
        DB_DATABASE: app_test
        DB_HOST: postgres
        DB_PORT: 5432
        DB_USERNAME: app_test
        DB_PASSWORD: app_test
      run: php artisan test
      working-directory: api
