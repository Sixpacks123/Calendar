name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Start Docker Compose
      run: docker-compose -f compose.testing.yaml up -d

    - name: Execute Tests
      run: docker-compose -f compose.testing.yaml exec app vendor/bin/phpunit

    - name: Stop Docker Compose
      run: docker-compose -f compose.testing.yaml down
